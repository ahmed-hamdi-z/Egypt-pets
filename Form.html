       <form class="form ">
  <div class="FullName">
    <label for="FName" class="form-label">Full Name</label>

  </div>
  <div class="Animal-name">

  </div>

  <div class="City">

  </div>
  <div class="Address">
    <label for="City" class="form-label">Address</label>
    <input type="text" class="form-control" id="City" required>
  </div>
  <div class="Serum">
    <label for="Serum" class="form-label">Serum</label>
    <select class="form-select" id="Masls" required>
        
      <option selected disabled value="">Choose</option>
      <option> 1</option>
      <option> 2</option>
      <option>3 </option>
    </select>
  </div>

  <div class="gender">

    <input type="radio" name="ss" checked>Male
    <br>
    <input type="radio" name="ss" >Female

  </div>

  <div class="Number">

    <label for="Number" class="form-label">Mobile Number</label>
    <input type="text" class="form-control" id="Number" required>

  </div>

  <div class="disc">
    <label for="disc" class="form-label">Description</label>
    <input type="text" class="form-control" id="validationDefault01" value="" required>
  </div>

  <div class="checkbox">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms !
      </label>
    </div>
  </div>
  <div class="btn">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
